<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라움</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script defer src="js/main.js"></script>
  <script type="module" src="js/dictionary.js" defer></script>

</head>

<body>
  <div class="container">
    <header>
      <div class="header_inner">
        <h1>RAUM</h1>
      </div>
      <section class="nav_contents">

        <div class="nav_hashtag_subbtn">
          <button>
            <span>⇽</span>꽃사전
          </button>
        </div>

        <div class="nav_hashtag_main">
          <ul class="nav_hashtag_wrap">
            <li class="nav_hashtag">
              <div class="nav_hashtag_namewrap">
                <button>
                  <span>#인기</span>
                </button>
              </div>
            </li>
            <li class="nav_hashtag">
              <div class="nav_hashtag_namewrap">
                <button>
                  <span>#Spring</span>
                </button>
              </div>
            </li>
            <li class="nav_hashtag">
              <div class="nav_hashtag_namewrap">
                <button>
                  <span>#summer</span>
                </button>
              </div>
            </li>
            <li class="nav_hashtag">
              <div class="nav_hashtag_namewrap">
                <button>
                  <span>#fall</span>
                </button>
              </div>
            </li>
            <li class="nav_hashtag">
              <div class="nav_hashtag_namewrap">
                <button>
                  <span>#winter</span>
                </button>
              </div>
            </li>


          </ul>
        </div>
      </section>
    </header>

    <main>
      <div class="main_inner">
        <div class="nav">
          <button class="nav_btn"></button>
        </div>

        <div class="nav_open">
          <div class="nav_inner">
            <div class="nav_menuLeft">
              <img src="img/dictinary/dictinary1.jpg" alt="">
            </div>
            <ul class="nav_menu">
              <li><a href="#">꽃사전</a></li>
              <li>
                <a href="#">꽃전시</a>
                <ul class="nav_subMenu">
                  <li><a href="#">꽃 전시회</a></li>
                  <li><a href="#">꽃 박람회</a></li>
                </ul>
              </li>
              <li>
                <a href="#">플라워 클래스</a>
                <ul class="nav_subMenu">
                  <li><a href="#">플로리스트 마스터 클래스</a></li>
                  <li><a href="#">스페셜 다이닝</a></li>
                  <li><a href="#">DIY 플라워 클래스</a></li>
                </ul>
              </li>
              <li><a href="#">브랜드 소개</a></li>
            </ul>
            <div class="nav_menuRight">
              <img src="img/dictinary/dictinary1.jpg" alt="">
            </div>
          </div>
          <div class="nav_close">
            <button class="nav_closeBtn"></button>
          </div>
        </div>
      </div>
    </main>

    <section class="flower_contents">
      <div class="flower_dictionary">
        <h1 class="flower_dictionary_title">
          <span class="flower_dictionary_title_1">꽃사전</span>
          <span class="flower_dictionary_title_description">라움에서 만날 수 있는 모든 꽃</span>
        </h1>

        <div class="flower_dictionary_wrapper">
          <ul class="flower_dictionary_list">
            <li class="flower_dictionary_item">
              <img src="img/dictinary/dictinary1.jpg" alt="꽃">
            </li>
          </ul>
        </div>
      </div>
    </section>


    <footer>
      <div class="footer_inner">
        <div class="footer_left">
          <h1>라움</h1>
          <p>꽃을 만나는 새로운 공간, 라움</p>
        </div>
        <div class="footer_right">
          <form action="">
            <input type="email" class="footer_emailInput" placeholder="꽃 관련 사진,정보를 받으세요">
            <button type="submit" class="footer_btn">
              <i class="fa-solid fa-envelope"></i>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="js/dictionary.js"></script>

</html>
